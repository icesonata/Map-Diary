{% load static %}

<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">

        <!-- Bootstrap core CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

        <!-- Custom file for this page -->
        <link rel="stylesheet" href="{% static 'home/styles/layout.css' %}">

        <!-- Import external style files -->
        {% block styles %}{% endblock %}

        <title>{% block title %}{% endblock %}</title>
    </head>
    <body>
        <div class="cover-container d-flex h-100 p-3 mx-auto flex-column">
            <header class="masthead mb-auto">
              <div class="inner">
                <h2 class="masthead-brand"><a class="brand-logo" href="{% url 'home' %}" style="text-decoration:none">Map diary</a></h3>
                <nav class="nav nav-masthead justify-content-center">
                  {% if user.is_authenticated %}
                    <!-- <a class="nav-link" href="#">Profile</a> -->
                    <p class="user-greet" disabled>Hi, <b class="foo"></b>{{ user.first_name }} {{ user.last_name }}</b></p>
                    &emsp;
                    <a class="nav-link" href="{% url 'logout' %}">Logout</a>
                  {% else %}
                  <!-- <a class="nav-link active" href="#">Login</a> -->
                    <a class="nav-link" href="{% url 'login' %}">Login</a>
                    <a class="nav-link" href="{% url 'register' %}">Register</a>
                  {% endif %}
                </nav>
              </div>
            </header>
      
            <main role="main" class="inner cover">
              {% block body %}{% endblock %}
            </main>
      
            <footer class="mastfoot mt-auto">
                <div class="inner">
                    <!-- <p id="template_author">Edit and custom by <a href="https://github.com/icesonata">@icesonata</a> and <a href="https://github.com/18521184">@18521184</a></p> -->
                </div>
            </footer>
          </div>

        <!-- Fontawesome core JavaScript -->
        <!-- <script defer src="https://kit.fontawesome.com/bba29906f3.js" crossorigin="anonymous"></script> -->

        <!-- Bootstrap core JavaScript -->
        <!-- <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script> -->
        
        <!-- Import external script files -->
        {% block scripts %}{% endblock %}
    </body>
</html>
